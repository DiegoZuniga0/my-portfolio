<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | Diego Zuniga</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e3a8a);
      color: #f8fafc;
    }

    .about-wrapper {
      display: flex;
      flex-wrap: wrap;
      margin-top: 3rem;
      gap: 2rem;
    }

    .tabs {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 0 0 180px;
    }

    .tabs button {
      padding: 0.8rem 1.2rem;
      background: #1e293b;
      color: #f8fafc;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .tabs button.active {
      background: #3b82f6;
    }

    .tab-content {
      flex: 1;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      min-height: 300px;
    }

    .tab-content h3 {
      margin-top: 0;
      color: #f8fafc;
      font-size: 1.8rem;
    }

    .tab-content p {
      color: #cbd5e1;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #60a5fa;
      text-align: center;
    }

    @media (max-width: 768px) {
      .about-wrapper {
        flex-direction: column;
      }

      .tabs {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .tabs button {
        flex: 1 1 auto;
      }
    }
  </style>
</head>
<body>
  <header class="alt-navbar">
    <div class="wrapper">
      <h1 class="logo">&gt; Diego</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html" class="active">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="wrapper">
      <h2>About Me</h2>
      <div class="about-wrapper">
        <!-- Tabs -->
        <div class="tabs">
          <button class="tab-button active" data-tab="experience">Experience</button>
          <button class="tab-button" data-tab="education">Education</button>
          <button class="tab-button" data-tab="skills">Skills</button>
        </div>

        <!-- Content -->
        <div class="tab-content" id="tab-display">
          <h3>Experience</h3>
          <p>Click one of the tabs on the left to learn more about my background in engineering, education, and technical skills.</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const display = document.getElementById('tab-display');

    const content = {
      experience: `
        <h3>Research Assistant<br><small style="color:#38bdf8;">University of Indianapolis</small></h3>
        <p>Collaborated with a professor to design models simulating auditory neural responses. Worked with convolutional neural networks and regularly participated in project discussions to align goals and solve complex research problems.</p>
      `,
      education: `
        <h3>University of Indianapolis</h3>
        <p>Pursuing a B.S. in Electrical Engineering, graduating May 2025. Member of IEEE, experienced with FPGA development, embedded systems, and collaborative engineering design projects.</p>
      `,
      skills: `
        <h3>Technical & Soft Skills</h3>
        <p>Proficient in Verilog, MATLAB, C++, and embedded circuit design. Skilled at teamwork, clear communication, and leadership across multidisciplinary engineering projects.</p>
      `
    };

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.dataset.tab;
        display.innerHTML = content[tab];
      });
    });
  </script>
</body>
</html>
