<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .about-header {
  text-align: center;
  margin-bottom: 2rem;
}

.about-header h2 {
  font-size: 2.2rem;
  color: #60a5fa;
  margin-bottom: 0.5rem;
}

.about-header .tab-sub {
  color: #cbd5e1;
  font-size: 1.1rem;
  opacity: 0.9;
}
    body {
      background: linear-gradient(to right, #0f172a, #1e3a8a);
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }

    .about-wrapper {
      display: flex;
      flex-wrap: wrap;
      margin-top: 3rem;
      gap: 2rem;
    }

    .tabs {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 0 0 200px;
    }

    .tabs button {
      padding: 0.8rem 1.2rem;
      background: #1e293b;
      color: #f8fafc;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .tabs button span {
      margin-right: 8px;
    }

    .tabs button.active {
      background: #3b82f6;
    }

    .tab-content {
      flex: 1;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      min-height: 300px;
      opacity: 0;
      animation: fadeIn 0.4s ease-in-out forwards;
    }

    .tab-content h3 {
      margin-top: 0;
      color: #f8fafc;
      font-size: 1.8rem;
    }

    .tab-content p {
      color: #cbd5e1;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #60a5fa;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .about-wrapper {
        flex-direction: column;
      }

      .tabs {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .tabs button {
        flex: 1 1 auto;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="alt-navbar">
    <div class="wrapper">
      <h1 class="logo">&gt; Diego</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

  <section class="section">
    <div class="wrapper">
      <div class="about-header" id="tab-header">
  <h2>üíº My Experience</h2>
  <p class="tab-sub">In this section, I‚Äôll share highlights from my work experience and hands-on engineering projects.</p>
</div>

<div class="about-wrapper">
        <!-- Tabs -->
        <div class="tabs">
          <button class="tab-button active" data-tab="experience"><span>üíº</span>Experience</button>
          <button class="tab-button" data-tab="education"><span>üéì</span>Education</button>
          <button class="tab-button" data-tab="skills"><span>üõ†Ô∏è</span>Skills</button>
        </div>

        <!-- Content -->
        <div class="tab-content" id="tab-display">
          <h3>Experience</h3>
          <p>Click one of the tabs on the left to learn more about my background in engineering, education, and technical skills.</p>
        </div>
      </div>
    </div>
  </section>

<script>
  const buttons = document.querySelectorAll('.tab-button'); // ‚úÖ This was missing
  const display = document.getElementById('tab-display');
  const header = document.getElementById('tab-header');

  const content = {
    experience: {
  title: 'üíº My Experience',
  desc: 'In this section, I‚Äôll share highlights from my work experience and hands-on engineering projects.',
  html: `
    <div style="text-align: center; margin-bottom: 1.5rem;">
      <h3 style="margin-bottom: 0.5rem;">Research </h3>
      <div style="color: #38bdf8; font-size: 1.1rem; font-weight: 600;">University of Indianapolis</div>
    </div>
    <p>This research aims to improve a circuit that collects data from a Sodium Iodide gamma-ray scintillator. This will be done using a microcontroller such as the CY8CPROTO-063-BLE and other components such as a DC-to-DC converter.</p>
    <p>The circuit measures very brief (1 to 2 ¬µsec) electrical pulses. These pulses are produced by gamma rays captured by the scintillator and converted into visible light that is subsequently converted into electric pulses picked up by the circuit.</p>
    <p>The pulses are measured and categorized to produce an energy spectrum to make inferences about the gamma-ray source. Improvements are being made to the design of the circuit so that it can be fabricated on a printed circuit board and made available for student use.</p>
  `
}
    education: {
      title: 'üéì My Education',
      desc: 'Details about my academic journey and achievements while pursuing Electrical Engineering.',
      html: `
        <h3>University of Indianapolis</h3>
        <p>Pursuing a B.S. in Electrical Engineering, graduating May 2025...</p>
      `
    },
    skills: {
      title: 'üõ†Ô∏è My Skills',
      desc: 'A quick look at my technical abilities and soft skills that empower my engineering work.',
      html: `
        <h3>Technical & Soft Skills</h3>
        <p>Proficient in Verilog, MATLAB, C++, and embedded systems...</p>
      `
    }
  };

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const tab = btn.dataset.tab;

      display.style.opacity = 0;
      setTimeout(() => {
        display.innerHTML = content[tab].html;
        display.style.animation = 'fadeIn 0.4s ease-in-out forwards';
      }, 200);

      header.querySelector('h2').textContent = content[tab].title;
      header.querySelector('.tab-sub').textContent = content[tab].desc;
    });
  });
</script>
